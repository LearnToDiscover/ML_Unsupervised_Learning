#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Which carpentry is this (swc, dc, lc, or cp)?
# swc: Software Carpentry
# dc: Data Carpentry
# lc: Library Carpentry
# cp: Carpentries (to use for instructor training for instance)
# incubator: The Carpentries Incubator

before_script:
  - Rscript setup.R

carpentry: l2d
varnish: LearnToDiscover/varnish
sandpaper: LearnToDiscover/sandpaper@l2d

# Overall title for pages.
title: Machine Learning - Supervised

# Logo for the lesson
logo: site/docs/assets/images/l2d-logo-sm.svg  # Add this line and ensure the logo file exists

# Date the lesson was created (YYYY-MM-DD, this is empty by default)
created: ~

# Comma-separated list of keywords for the lesson
keywords: software, data, lesson, The Carpentries

# Life cycle stage of the lesson
# possible values: pre-alpha, alpha, beta, stable
life_cycle: stable

# License of the lesson
license: CC-BY 4.0

# Link to the source repository for this lesson
source: https://github.com/carpentries/workbench-template-md

# Default branch of your lesson
branch: main

# Who to contact if there are any issues
contact: team@carpentries.org

# Generate PDFs of episodes?
pdf: TRUE

# Generate ipynb notebooks of episodes?
ipynb: TRUE

# Navigation ------------------------------------------------
# 
# Use the following menu items to specify the order of
# individual pages in each dropdown section. Leave blank to
# include all pages in the folder.
#
# Example -------------
# 
# episodes:
# - introduction.md
# - first-steps.md
# 
# learners:
# - setup.md
# 
# instructors:
# - instructor-notes.md
#
# profiles:
# - one-learner.md
# - another-learner.md

# Order of episodes in your lesson 
episodes:
  - 01-classification_intro.Rmd
  - 02-improvement.Rmd
  - 03-refinement.Rmd

# Information for Learners
learners: 

# Information for Instructors
instructors: 

# Learner Profiles
profiles: 

# Output format settings to force .ipynb conversion
output:
  rmarkdown::html_notebook:
    self_contained: true  # To include all resources in the notebook
